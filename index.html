<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script defer="defer" src="script.js"></script>
        <script defer="defer" src="theme.js"></script>
    </head>
    <body>
        <main class="Player">
            <div class="content">
                <nav class="player_nav">
                    <div class="Flex">
                        <div class="theme">
                            <ion-icon name="moon-outline" class="moon"></ion-icon>
                            <ion-icon name="sunny-outline" class="moon sun" style="display: none;"></ion-icon>
                        </div>
                        <div class="Text">
                            <p class="text">القران الكريم</p>
                        </div>
                        <div class="menu">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                    </div>
                </nav>
                <div class="img_player">
                    <img class="img" src="cover.jpg">
                </div>
                <div class="Text_player">
                    <h1 class="title1">Sura Al-Faatiha - سورة الفاتحة</h1>
                    <p class="title2">Fares Abbad -  <span>فارس عباد</span></p>
                </div>
                <div class="numbers">
                    <h3 class="number1 current">0:0</h3>
                    <h3 class="number2 duration">0:44</h3>
                </div>
                <div class="input_player">
                    <div class="volume"></div>
                </div>
                <div class="button_player">
                    <div class="button1">
                        <ion-icon name="play-back-outline"></ion-icon>
                    </div>
                    <div class="button2">
                        <ion-icon name="play-outline"></ion-icon>
                        <ion-icon name="pause-outline" class="play" style="display: none;"></ion-icon>
                    </div>
                    <div class="button3">
                        <ion-icon name="play-forward-outline"></ion-icon>
                    </div>
                </div>
                <audio src="https://server8.mp3quran.net/frs_a/001.mp3" class="audio"></audio>
            </div>
        </main>
        <ul>
            <li></li>
        </ul>
    </body>
</html>
